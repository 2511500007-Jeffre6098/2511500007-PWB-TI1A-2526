<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hello World!</title>
</head>
<body>
  <h1>Hello GitHub!</h1>
  <h2>Testing!</h2>
  <p>Ini adalah contoh dari GitHub!</p>
  <section id="#about"></section>
  <form action="proses.php" method="post">
         <fieldset>
            <legend>Data Mahasiswa</legend>

            <label for="txtNama">Nama Lengkap:</label>
            <input type="text" id="txtNama" name="txtNama" placeholder="Masukkan nama lengkap" required>

            <br><label for="rdoGenderL">Jenis Kelamin:</label>
            <input type="radio" id="rdoGenderL" name="rdoGender" value="L" checked> Laki-laki 
            <input type="radio" id="rdoGenderP" name="rdoGender" value="P"> Perempuan
                     
            <br><label for="cbHobi1">Hobi:</label>
            <input type="checkbox" id="cbHobi1" name="cbHobi[]" value="Coding" checked> Coding 
            <input type="checkbox" id="cbHobi2" name="cbHobi[]" value="Musik"> Musik 

            <br><label for="slProdi">Program Studi:</label> 
            <select id="slProdi" name="slProdi" required>
            <option value="">-- Pilih --</option>
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option> 
            </select> 
            
            <br><label for="txtPesan">Pesan:</label>
             <br><textarea id="txtPesan" name="txtPesan" rows="3" placeholder="Tulis pesan Anda..."></textarea> 
             
             <input type="hidden" name="txtHidden" value="Rahasia"> 
             
             <div class="form-actions">
             <button type="submit" name="btnKirim">Kirim</button> 
            <button type="reset">Batal</button>
            </div> 
         </fieldset>
        </form>
</body>
</html>
